<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./welcome.html" autocomplete="off">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" placeholder="Phone Number" name="Number" pattern="^\+91-[6-9][0-9]{9}" title="start with 6-9">
        <button>submit</button><br><br>
        <label for="Date">Date</label>
        <input id="Date" placeholder="Date" name="Date" type="tel" pattern="0[1-9]|1[0-9]|2[0-9]|3[0-1] [/]0[1-9]|1[0-2][/][0-5000]" title="Date">
        <button>submit</button>
    </form>
</body>
</html>
